# For more see https://gohugo.io/content-management/menus/

main:                # sections in the website sidebar
  - identifier: home # section id
    name: Home       # section display title
    url: /           # path to the section
    weight: 1        # order of sections

  - identifier: about
    name: About me
    url: /about/
    weight: 2

  - identifier: blog
    name: Blog posts
    url: /post/
    weight: 3

  - identifier: essays
    name: Essays
    url: /essays/
    weight: 4

  - identifier: academic
    name: Academic articles
    url: /article/
    weight: 5

  - identifier: lectures
    name: Teaching materials
    url: /lecture/
    weight: 6

  - identifier: contact
    name: Contact
    url: /contact/
    weight: 7

feeds:
  - identifier: rss
    name: RSS 2.0
    url: /feeds/feed.rss.xml
    weight: 1
  - identifier: atom
    name: Atom
    url: /feeds/feed.atom.xml
    weight: 2
  - identifier: json
    name: Json Feed
    url: /feeds/feed.json
    weight: 3
