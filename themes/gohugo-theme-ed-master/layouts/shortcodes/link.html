<a href="{{ .Get "src" | absURL }}"
    {{- with .Get "hreflang" }} hreflang="{{ . }}"{{ end }}
    {{- with .Get "title" }} title="{{ . }}"{{ end }}
    {{- with .Get "class" }} class="{{ . }}"{{ end }}
    {{- with .Get "target" }} target="{{ . }}"{{ end }}
    {{- with .Get "rel" }} rel="{{ . }}"{{ end }}>
    {{- .Inner -}}
{{- safeHTML "</a>" -}}
